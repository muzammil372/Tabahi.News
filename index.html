<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جناح ٹائمز — مکمل ایک فائل</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600;700&family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0f14;--card:#111827;--muted:#9ca3af;--text:#e5e7eb;--brand:#ea580c;--accent:#ef4444;--ring:#2563eb;--radius:18px;--link:#8ab4ff;--link-hover:#fff}
    *{box-sizing:border-box}html,body{margin:0;background:var(--bg);color:var(--text)}
    body{font-family:"Noto Sans Arabic","Segoe UI",Tahoma,Arial,system-ui}
    .container{max-width:1200px;margin:auto;padding:12px 16px}
    a{color:var(--link);text-decoration:none;position:relative}
    .link-circle{position:relative;isolation:isolate}
    .link-circle::after{content:"";position:absolute;inset:auto auto -6px -6px;width:30px;height:30px;border-radius:999px;background:var(--brand);transform:scale(0);opacity:.18;transition:.2s;z-index:-1}
    .link-circle:hover::after{transform:scale(1)}
    .topbar{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,#0b0f14,rgba(11,15,20,.9));backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
    .header-grid{display:grid;grid-template-columns:1fr 1.4fr 1fr;gap:12px;align-items:center}
    @media (max-width:800px){.header-grid{grid-template-columns:1fr;gap:10px}}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:44px;height:44px;border-radius:12px;background:linear-gradient(135deg,#1f2937,#111827);display:grid;place-items:center;font-weight:800;color:#fff;border:1px solid rgba(255,255,255,.12)}
    .title{font-family:"Noto Nastaliq Urdu","Noto Sans Arabic";font-size:clamp(22px,3.2vw,32px);font-weight:700}
    .searchbar{display:flex;gap:8px;align-items:center}
    .searchbar input{width:100%;background:#0f172a;border:1px solid rgba(255,255,255,.08);color:var(--text);padding:10px 12px;border-radius:12px}
    .searchbar input:focus{outline:none;border-color:var(--ring);box-shadow:0 0 0 3px rgba(37,99,235,.25)}
    .toolbar{display:flex;gap:8px;justify-content:end}
    .btn{background:#0f172a;border:1px solid rgba(255,255,255,.08);color:var(--text);padding:9px 12px;border-radius:12px}
    .btn:hover{border-color:var(--brand)}
    .filters{position:sticky;top:64px;z-index:40;background:linear-gradient(180deg,#0b0f14,rgba(11,15,20,.9));padding:10px 16px;border-bottom:1px solid rgba(255,255,255,.06)}
    .chips{display:flex;gap:8px;overflow:auto;padding-bottom:8px;scrollbar-width:none}
    .chip{white-space:nowrap;background:#0f172a;border:1px solid rgba(255,255,255,.08);padding:8px 12px;border-radius:999px;cursor:pointer;color:var(--text)}
    .chip.active{background:var(--brand);border-color:var(--brand);color:#fff}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    @media (max-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:480px){.grid{grid-template-columns:1fr}}
    .card{position:relative;background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);overflow:hidden;display:flex;flex-direction:column;min-height:220px}
    .thumb{position:relative;aspect-ratio:16/9;background:#0b1220;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .badge{position:absolute;inset:auto auto 8px 8px;background:var(--brand);color:#fff;padding:4px 10px;border-radius:999px;font-size:12px;font-weight:700}
    .content{padding:10px 12px 12px;display:flex;flex-direction:column;gap:8px}
    .title-card{font-family:"Noto Nastaliq Urdu","Noto Sans Arabic";font-size:clamp(16px,2.1vw,20px);line-height:1.35;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;color:#fff}
    .desc{color:#cbd5e1;font-size:13px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .meta{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:12px}
    .dot{width:4px;height:4px;border-radius:50%;background:var(--muted)}
    .loadmore{display:block;margin:18px auto 28px;background:var(--brand);border:none;color:#fff;padding:12px 18px;border-radius:12px;font-weight:700;cursor:pointer}
    .site-footer{padding:24px 16px 48px;color:var(--muted)}
    .footer-links{display:flex;gap:14px;flex-wrap:wrap;margin-bottom:8px}
    .main-pad{padding-top:14px}
    .compact .title-card{-webkit-line-clamp:1}.compact .desc{display:none}.compact .content{padding:8px 10px}
  </style>
</head>
<body>
<header class="topbar">
  <div class="container header-grid">
    <a class="brand link-circle" href="#"><div class="logo">T.N</div><div class="title">تباہی نیوز</div></a>
    <div class="searchbar"><input id="q" type="search" placeholder="… تلاش کریں (خبر، شہر، کیٹیگری)" /></div>
    <nav class="toolbar">
      <a class="btn link-circle" href="#" id="density">🔳 ڈینسٹی</a>
      <a class="btn link-circle" href="#" id="refresh">⟳ ریفریش</a>
    </nav>
  </div>
</header>
<div class="filters"><div class="container"><div class="chips" id="chips"></div></div></div>
<main class="container main-pad">
  <div id="grid" class="grid" aria-live="polite"></div>
  <button id="loadMore" class="loadmore link-circle">مزید خبریں لائیں</button>
</main>
<footer class="site-footer container">
  <div class="footer-links">
    <a href="#" class="link">رازداری</a>
    <a href="#" class="link">شرائط</a>
    <a href="#" class="link">اشتہار</a>
    <a href="#" class="link">ہم سے رابطہ</a>
  </div>
  <small>© <span id="yr"></span> Jinnah Times</small>
</footer>
<script>
  const CATEGORIES = ["پاکستان","دنیا","کھیل","کاروبار","ٹیکنالوجی","انٹرٹینمنٹ","صحت","تعلیم","موسم","رائے"];
  const REPORTERS = ["جناح رپورٹر","اسٹاف","ڈیسک","نمائندہ خصوصی","بیورو"];
  let seed=372;function rnd(){seed=(seed*9301+49297)%233280;return seed/233280}
  function pick(a){return a[Math.floor(rnd()*a.length)]}
  function headline(i,cat){const cities=["کراچی","لاہور","اسلام آباد","پشاور","کوئٹہ","ملتان","فیصل آباد"];const verbs=["اہم پیشرفت","بڑی خبر","تازہ ترین","اہم اعلان","فیصلہ","واقعہ","کامیابی"];const topic=["سامنے آگئی","سامنے آگیا","منظر عام پر","جاری","سامنے","رپورٹ"];return `${cities[i%cities.length]} میں ${cat} سے متعلق ${pick(verbs)} ${pick(topic)}`}
  function desc(){const d=["حکام کے مطابق صورتحال پر نظر رکھی جا رہی ہے۔","ذرائع کا کہنا ہے کہ مزید اقدامات پر غور جاری ہے۔","شہریوں نے ملا جلا ردعمل دیا ہے۔","ماہرین نے اسے مثبت پیشرفت قرار دیا۔","آئندہ چند روز میں تبدیلی متوقع ہے۔"];return pick(d)}
  function img(i){return `https://picsum.photos/seed/jt-${i}/640/360`}
  const total=180;const POSTS=[];const now=Date.now();
  for(let i=1;i<=total;i++){const cat=CATEGORIES[i%CATEGORIES.length];POSTS.push({id:i,title:headline(i,cat),desc:desc(),img:img(i),tag:cat,time:now-i*60*60*1000,source:pick(REPORTERS)})}

  const state={query:"",tag:"سب",page:1,perPage:24,compact:false,data:POSTS};
  const grid=document.getElementById('grid');
  const loadMoreBtn=document.getElementById('loadMore');
  const q=document.getElementById('q');
  const chipsEl=document.getElementById('chips');
  const densityBtn=document.getElementById('density');
  const refreshBtn=document.getElementById('refresh');
  const yr=document.getElementById('yr'); if(yr) yr.textContent=new Date().getFullYear();
  const fmtTime=(t)=>{const d=new Date(t);const diff=Math.floor((Date.now()-d)/60000);if(diff<60)return `${diff} منٹ قبل`;const h=Math.floor(diff/60);if(h<24)return `${h} گھنٹے قبل`;const days=Math.floor(h/24);return `${days} دن قبل`};
  const clamp=(arr,page,per)=>arr.slice(0,page*per);
  function filterData(){const term=state.query.trim().toLowerCase();let rows=state.data.filter(p=>state.tag==='سب'||p.tag===state.tag);if(term){rows=rows.filter(p=>(p.title+p.desc+p.tag).toLowerCase().includes(term))}return rows}
  function renderChips(){const cats=['سب',...CATEGORIES];chipsEl.innerHTML='';cats.forEach(cat=>{const el=document.createElement('button');el.className='chip link-circle'+(state.tag===cat?' active':'');el.textContent=cat;el.onclick=()=>{state.tag=cat;state.page=1;draw()};chipsEl.appendChild(el)})}
  function cardTemplate(p){return `<article class="card">
      <a class="card-link" href="#" onclick="openDetail(${p.id});return false;" aria-label="${p.title}">
        <div class="thumb"><img loading="lazy" src="${p.img}" alt="${p.title}"><span class="badge">${p.tag}</span></div>
      </a>
      <div class="content">
        <a class="title-card link" href="#" onclick="openDetail(${p.id});return false;">${p.title}</a>
        <div class="desc">${p.desc}</div>
        <div class="meta"><span>${p.source}</span><span class="dot"></span><time>${fmtTime(p.time)}</time></div>
      </div>
    </article>`}
  function draw(){document.body.classList.toggle('compact',state.compact);const rows=filterData();const pageRows=clamp(rows,state.page,state.perPage);grid.innerHTML=pageRows.map(cardTemplate).join('');loadMoreBtn.style.display=pageRows.length<rows.length?'block':'none'}
  function openDetail(id){const p=POSTS.find(x=>x.id===id);if(!p) return;const w=window.open('', '_blank');w.document.write(`<!DOCTYPE html><html lang='ur' dir='rtl'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>${p.title}</title><link href='https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600;700&family=Noto+Sans+Arabic:wght@400;600;700&display=swap' rel='stylesheet'><style>body{margin:0;background:#0b0f14;color:#e5e7eb;font-family:"Noto Sans Arabic"} .wrap{max-width:900px;margin:auto;padding:16px} .hero{aspect-ratio:16/9;background:#111} img{width:100%;height:100%;object-fit:cover} h1{font-family:"Noto Nastaliq Urdu";font-size:clamp(22px,4vw,34px)} .badge{display:inline-block;background:#ea580c;color:#fff;padding:4px 10px;border-radius:999px;margin:8px 0} .meta{color:#9ca3af;font-size:13px;display:flex;gap:8px;align-items:center} .dot{width:4px;height:4px;border-radius:50%;background:#9ca3af;display:inline-block} .body{line-height:1.9;margin-top:10px} a{color:#8ab4ff;text-decoration:none} a:hover{color:#fff}</style></head><body><div class='wrap'><a href='about:blank' onclick='window.close();return false;' style='float:left;color:#8ab4ff'>← واپس</a><div class='hero'><img src='${p.img}' alt='${p.title}'/></div><h1>${p.title}</h1><span class='badge'>${p.tag}</span><div class='meta'><span>${p.source}</span><span class='dot'></span><time>${new Date(p.time).toLocaleString('ur-PK')}</time></div><div class='body'><p>${desc()}</p><p>مزید بتایا گیا کہ متعلقہ اداروں نے صورتحال پر کڑی نظر رکھنے کی ہدایت کی ہے۔</p><p>عوامی سہولیات میں بہتری کے لیے تجاویز بھی زیر غور ہیں اور قریبی ایریاز میں اقدامات کئے جا رہے ہیں۔</p></div></div></body></html>`);w.document.close()}
  if(q) q.addEventListener('input',()=>{state.query=q.value;state.page=1;draw()});
  if(loadMoreBtn) loadMoreBtn.addEventListener('click',()=>{state.page++;draw()});
  if(densityBtn) densityBtn.addEventListener('click',(e)=>{e.preventDefault();state.compact=!state.compact;draw()});
  if(refreshBtn) refreshBtn.addEventListener('click',(e)=>{e.preventDefault();state.page=1;state.query='';if(q) q.value='';state.tag='سب';draw()});
  renderChips(); draw();
</script>
</body>
</html>
